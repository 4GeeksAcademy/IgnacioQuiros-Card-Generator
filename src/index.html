<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Card IgnacioQuirós</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark-subtle">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-gradient py-4 ">
      <div class="container-fluid text-start ">
        <a
          class="navbar-brand d-flex border border-dark border-5 px-1"
          href="#"
        >
          <h5 class="px-2 text-responsive customText text-center">
            <i class="fa-solid fa-dice mt-3 me-2 fs-1"></i> Poker Cards
            Generator
          </h5>
        </a>
      </div>
    </nav>
    <!-- Card/JS Div -->
    <div class="pt-5">
      <div id="allCards" class="card-wrapper">
        <!-- Here is where all the cards are rendered -->
      </div>
    </div>

    <!-- Buttons -->
    <div class="container mt-1 mt-sm-4 d-flex justify-content-between">
      <button id="generateButton" class="btn btn-primary p-1 p-sm-2 p-md-4">
        Generate Cards
      </button>
      <button class="p-1 p-sm-2 p-md-4">
        Time to generate Cards:
        <div id="timeToCall">
          <!-- Time rendered -->
        </div>
      </button>
    </div>

    <!-- Footer -->
    <footer
      class="bg-black"
      style=" color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%;"
    >
      <h5 style="margin: 0;">Cards Generator Made by Ignacio Quirós</h5>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="/main.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
